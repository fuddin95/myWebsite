<h1>Green Screen Changer </h1>
<p styles=align:center;>
<canvas id = "fgcan" ></canvas>
<canvas id = "bgcan"></canvas>
<br>

Foreground Image : 
<input type = "file" multiple="false" accept="image/*" 
id="fgfile" onchange="foregroundImg()">
<br>

Background Image:
<input type = "file" multiple="false" accept="image/*"
id="bgfile" onchange="backgroundImg()">

<br>
<input type = "button" value ="Convert" onclick="greenscreen()">
<input type = "button" value ="clear screens" onclick="clearScreen()">
</p>
